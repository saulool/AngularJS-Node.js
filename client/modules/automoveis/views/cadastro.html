<h1>Cadastro de Automóvel</h1>

<div ng-controller="CadastroAutomovelController as cadastroAutomovelCtrl">
	<form name="cadastroAutomovelCtrl.form" ng-submit="cadastroAutomovelCtrl.salvarAutomovel()" novalidate>
	  <div class="form-group">
	    <label>Placa</label>
	    <input type="text" class="form-control" min-length="8" name="placa" ng-model="cadastroAutomovelCtrl.placa" required="required" placeholder="XXX-0000">
	  </div>
	  <div class="form-group">
	    <label>Modelo</label>
	    <input type="text" class="form-control" name="modelo" ng-model="cadastroAutomovelCtrl.modelo" required="required" placeholder="CIVIC LXR 2.0">
	  </div>
	  <div class="form-group">
	    <label>Ano</label>
	    <input type="number" class="form-control" name="ano" ng-model="cadastroAutomovelCtrl.ano" required="required" mask="9999" placeholder="0000">
	  </div>
	  <div class="form-group">
	    <label>Fabricante</label>
	    <input type="text" class="form-control" name="fabricante" ng-model="cadastroAutomovelCtrl.fabricante" required="required" placeholder="HONDA">
	  </div>
	  <div class="form-group">
	    <label>Capacidade do Tanque de Combustível</label>
	    <input type="text" class="form-control" name="capacidade" ng-model="cadastroAutomovelCtrl.capacidade" required="required" mask="999" placeholder="00">
	  </div>
	  <div class="form-group">
	    <label>Valor atual do odômetro</label>
	    <input type="text" class="form-control" name="odometro" ng-model="cadastroAutomovelCtrl.odometro" required="required" mask="999999" placeholder="0000">
	  </div>
	  <button type="submit" class="btn btn-primary" ng-disabled="cadastroAutomovelCtrl.salvando">Salvar</button>
	  <span ng-if="cadastroAutomovelCtrl.salvo">Veículo cadastrado com sucesso</span>
	  <span ng-if="cadastroAutomovelCtrl.erroForm">Existem problemas no formulário</span>
	</form>
</div>
